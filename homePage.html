<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Explore contemporary architectural works and visual narratives designed by Defne Öğünç, showcasing a blend of form, light, and context.">
  <title>Defne's Architectural Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="icon" href="./IMAGES/favicon.png" type="image/png">
  <link rel="preload" href="fonts/myfont.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
      font-family: "Roboto", "Avenir";
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    a {
      text-decoration: none;
    }

    .header {
      position: relative;
      top: 0;
      width: 100%;
      z-index: 10000;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 40px 10px 80px;
    }

    .logo1 {
      position: fixed;
      top: 45px;
      left: 20px;
      z-index: 2000;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo1 img {
      width: 66px;
      height: 66px;
      object-fit: contain;
      pointer-events: none;
    }

    .logo1:hover {
      transform: scale(1.3);
    }

    .menu {
      display: flex;
      align-items: center;
      margin-right: 1rem;
      padding: 0 0.75rem;
      height: 100px;
    }

    .menu ul {
      display: flex;
      list-style: none;
      gap: 0.5rem;
      margin-right: 5rem;
    }

    .menu ul li a {
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 0.5rem;
    }

    .slider {
      position: fixed;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9000;
      overflow: hidden;
      pointer-events: auto;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      flex-shrink: 0;
      height: 100%;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    button.prev,
    button.next {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      z-index: 3000;
    }

    button.prev {
      left: 1.5rem;
    }

    button.next {
      right: 1.5rem;
    }

    .footer {
      z-index: 20000;
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
    }

    .footer-text {
      color: white;
      font-weight: bold;
    }

    .links {
      display: flex;
      gap: 14px;
      font-size: 1.75rem;
    }

    .links i {
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .links i:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo1">
      <a href="WebSite.html">
        <img src="./IMAGES/logo1.png" alt="Logo">
      </a>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="Projects.html">Projects</a></li>
        <li><a href="About.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="slider">
      <button class="prev" aria-label="Previous Slide">&lt;</button>
      <div class="slides">
        <div class="slide" style="background-image: url('./IMAGES/main1.jpg');">
        </div>
        <div class="slide" style="background-image: url('./IMAGES/main2.jpg');">
        </div>
        <div class="slide" style="background-image: url('./IMAGES/main3.jpg');">
        </div>
        <div class="slide" style="background-image: url('./IMAGES/main4.webp');"></div>
        <div class="slide" style="background-image: url('./IMAGES/main5.webp');"></div>
        <div class="slide" style="background-image: url('./IMAGES/main6.webp');"></div>
      </div>
      <button class="next" aria-label="Next Slide">&gt;</button>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-text">© 2025 Defne Öğünç | All Rights Reserved.</div>
    <div class="links">
      <a href="https://www.instagram.com/archi_visions_byd/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/defne-%C3%B6%C4%9F%C3%BCn%C3%A7-310b45172/" target="_blank"><i
          class="fa-brands fa-linkedin"></i></a>
      <a href="https://mail.google.com/mail/?view=cm&to=defne.ogunc@gmail.com&su=Konu&body=Merhaba" target="_blank"><i
          class="fa-solid fa-envelope"></i></a>
    </div>
  </footer>
  <script>
    let slides = document.querySelectorAll(".slide");
    let currentIndex = 0;
    document.querySelector(".prev").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });
    document.querySelector(".next").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });
    function showSlide(index) {
      let slidesContainer = document.querySelector(".slides");
      let offset = -index * 100;
      slidesContainer.style.transform = `translateX(${offset}%)`;
    }
    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, 9000);
    showSlide(currentIndex);
  </script>
</body>

</html>
